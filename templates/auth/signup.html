<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href={% static "vendor/fontawesome-free/css/all.min.css" %} rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href={% static "css/sb-admin-2.css" %} rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-loginn-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="post">{% csrf_token %}
                                <div class="form-group">
                                   <div class="d-flex justify-content-center mr-5 mb-2">
                                      <label class="mr-2">username : </label> {{ f.username }}
                                   </div>
                                    <div class="d-flex justify-content-center mr-5 mb-2">
                                      <label class="mr-2">password : </label> {{ f.password1}}
                                   </div>
                                    <div class="d-flex justify-content-center ml-0 mr-4 mb-2">
                                      <label class="mr-2">confirm : </label> {{ f.password2 }}
                                   </div>

                                </div>

                                <input type="submit" value="Register Account" class="btn btn-primary btn-user btn-block"/>


                            </form>
                            {% if  f.errors %}
                                {% for field in f %}
                                        {% for error in field.errors %}
                                            <div class="alert alert-danger w rounded mt-2" role="alert">
                                          {{ error }}
                                        </div>
                                        {% endfor %}
                                {% endfor %}
                            {% endif %}

                            <hr>
                            <div class="text-center">
                                <a class="small" href={% url 'login' %}>Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src={% static "vendor/jquery/jquery.min.js" %}></script>
    <script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>

    <!-- Core plugin JavaScript-->
    <script src={% static "vendor/jquery-easing/jquery.easing.min.js" %}></script>

    <!-- Custom scripts for all pages-->
    <script src={% static "js/sb-admin-2.min.js" %}></script>

</body>

</html>
